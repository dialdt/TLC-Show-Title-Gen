<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>TLC Show Title Generator</title>
    <style>

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-8 offset-md-2">
            <h1>TLC Show Title Generator</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="form-row">
            <div class="col">
              <select id="preposition" class="form-control" required>
                <option value="from">From...</option>
                <option value="with">With...</option>
                <option value="in">In...</option>
                <option value="under">Under...</option>
                <option value="over">Over</option>
                <option value="at">At...</option>
                <option value="im">I'm...</option>
                <option value="youre">You're...</option>
              </select>
            </div>
            <div class="col">
              <input type="text" id="user-input" placeholder="Enter a concept (e.g. fatty, lockdown)" class="form-control">
            </div>
            <div class="col">
              <button type="submit" value="submit" onclick="buttonClick()" class="btn btn-primary">Generate</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 output">
          <div class="row">
            <div id="loadingContainer">
              <img id="loadingGif" src="assets/images/tenor.gif">
              <div id="loading"></div>
            </div>
            <div id="output" class="col-md-4 offset-md-1"></div>
            <div id="imgcontainer" class="col-md-4 offset-md-1">
              <img id="gifoutput" src="">
              <img id="attribution" src="assets/images/Poweredby_100px-White_VertText.png">
            </div>
          </div>
      </div>
    </div>
    <footer>
      <small id="copy">Copyright &copy; 2020 Isham Jassat.  All rights reserved.</small>
    </footer>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
